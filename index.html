<body>

            </div>
        </div>
    </div>  
    <div class="container">
        <div class="row">
            <div class="col-lg-12" id="titulo">
                <h1>Iniciar sesión</h1>

                    <br>

<script src="jquery-3.6.0.min.js"></script>
<script>
    $("#ingre").click(function () {
        usuario = $("#user").val();
        contra = $("#pass").val();
        if (usuario == "usuario" && contra == "altiplano2024") {
            alert("exito");
            window.location.href = "index1.html";
